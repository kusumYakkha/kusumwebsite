<!DOCTYPE html>
<html>
<head>
	<title>message</title>
	<style>
		body{
			background-color: black;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		p,h1{
			position: relative;
			color: white;
			font-size: 4em;
			text-decoration: none;
			font-weight: 700;
			transition: 0.1s;

		}
		p:hover,h1:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h1>The form is successfully submitted.</h1>
	<p>Thank you for your valuable feedback<br> and precious time!!</p>

</body>
</html>
